<ion-view view-title="Settings" class="settings">
  <ion-content>
    <ion-toggle
        ng-model="pushNotification.checked"
        ng-checked="{{pushNotification.checked}}"
        ng-change="pushNotificationChange()"
        toggle-class="toggle-positive"
    >
        Push Notifications
    </ion-toggle>
  </ion-content>
</ion-view>
